<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Family Tasks</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>

	<body>
		<div>
			<!-- Side Navbar functionality -->
			<input type="checkbox" id="check" class="check" />
			<label for="check">
				<i class="fa fa-bars" id="btn"></i>
				<i class="fa fa-times" id="cancel"></i>
			</label>

			<div class="sidebar">
				<div>
					<header>Family Task</header>
					<li>
						<a href="api/v1/login">
							<i class="fa fa-home"></i>
							Home
						</a>
					</li>
					<li>
						<a href="api/v1/login">
							<i class="fa fa-sign-in"></i>
							Sign-in
						</a>
					</li>
					<li>
						<a href="/register"> <i class="fa fa-registered"></i>Register </a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-tasks"></i>
							My Tasks
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-plus-square green-color"></i>
							Add Task
						</a>
					</li>
				</div>
			</div>
		</div>
		<section class="main">
			<div class="nav">
				<!-- <header class="title">Family Task</header> -->

				<button type="button" id="logoff" style="display: none">
					<span>Log-off</span>
				</button>
				<div id="logon-register" style="display: none">
					<button type="button" id="logon"><span>Sign-in</span></button>
					<button type="button" id="register"><span>Register</span></button>
				</div>
			</div>
			<div>
				<p id="message"></p>
			</div>
			<div id="logon-div" style="display: none">
				<form>
					<div>
						<label for="email">Email:</label>
						<input type="email" id="email" />
					</div>
					<div>
						<label for="password">Password:</label>
						<input type="password" id="password" />
					</div>
					<button type="button" id="logon-button"><span>Sign-in</span></button>
					<button type="button" id="logon-cancel"><span>Cancel</span></button>
				</form>
			</div>
			<div id="register-div" style="display: none">
				<form>
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name" />
					</div>
					<div>
						<label for="email1">Email:</label>
						<input type="email" id="email1" />
					</div>
					<div>
						<label for="password1">Password:</label>
						<input type="password" id="password1" />
					</div>
					<div>
						<label for="password2">Verify password:</label>
						<input type="password" id="password2" />
					</div>
					<button type="button" id="register-button">
						<span>Register</span>
					</button>
					<button type="button" id="register-cancel">
						<span>Cancel</span>
					</button>
				</form>
			</div>
			<div id="tasks" style="display: none">
				<p id="tasks-message"></p>
				<table id="tasks-table" style="display: none">
					<tr id="tasks-table-header">
						<th>Task</th>
						<th>Description</th>
						<th>Family Member</th>
						<th>Completed</th>
						<th>Edit</th>
						<th>Earse</th>
						<th colspan="6"></th>
					</tr>
				</table>
				<div>
					<button type="button" id="add-task">Add Task</button>
				</div>
			</div>
			<div id="edit-task" style="display: none">
				<form>
					<div>
						<label for="title">Task title:</label>
						<input type="text" id="title" />
					</div>
					<div>
						<label for="description">Description:</label>
						<input type="text" id="description" />
					</div>
					<div>
						<label for="status">Owner:</label>
						<select id="status">
							<option value="Son">Son</option>
							<option value="Daughter">Daughter</option>
							<option value="Mom">Mom</option>
							<option value="Dad">Dad</option>
							<option value="Everyone">Everyone</option>
						</select>
						<label for="completed">Completed: </label>
						<input
							type="checkbox"
							name="completed"
							value="true"
							id="completed"
						/><br /><br />
					</div>

					<button type="button" id="adding-task"><span>Add</span></button>
					<button type="button" id="edit-cancel"><span>Cancel</span></button>
				</form>
			</div>
		</section>

		<script src="./tasks.js"></script>
	</body>
</html>
